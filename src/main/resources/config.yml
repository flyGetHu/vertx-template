# 服务器配置
server:
  port: 8888
  host: localhost

# 日志配置
logging:
  enabled: true
  request_log: true
  level: INFO
  file:
    enabled: true
    directory: logs
    filename: vertx-app.log

# CORS配置
cors:
  enabled: true
  allowed_origins: "*"
  allowed_methods:
    - GET
    - POST
    - PUT
    - DELETE
  allowed_headers:
    - Content-Type
    - Authorization

# 数据库配置
database:
  type: mysql
  host: localhost
  port: 3306
  database: cte
  username: root
  password: root123
  max_pool_size: 5
  idle_timeout: 30000
  connect_timeout: 10000
  max_lifetime: 60000
  max_wait_queue_size: 100
