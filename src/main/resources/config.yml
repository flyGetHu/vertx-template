# 服务器配置
server:
  port: 8888
  host: localhost

# 日志配置
logging:
  enabled: true
  request_log: true
  level: INFO

# CORS配置
cors:
  enabled: true
  allowed_origins: "*"
  allowed_methods:
    - GET
    - POST
    - PUT
    - DELETE
  allowed_headers:
    - Content-Type
    - Authorization

# 数据库配置
database:
  type: mysql
  host: localhost
  port: 3306
  database: vertx_demo
  username: root
  password: root
  max_pool_size: 5
  idle_timeout: 30000
  connect_timeout: 10000
  query_timeout: 10000
